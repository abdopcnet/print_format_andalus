<!-- ====== جدول الأصناف - Heavy Inline Style مباشر ====== -->
<div
  style="
    width: 100%;
    max-width: 100%;
    margin: 0 !important;
    padding: 0 !important;
    text-align: center;
    direction: rtl;
    background: none !important;
    box-sizing: border-box;
  "
>
  <table
    style="
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
      margin: 0 !important;
      padding: 0 !important;
      font-size: 12px;
      line-height: 0.95;
      table-layout: fixed;
      background: none !important;
      box-sizing: border-box;
    "
  >
    <thead>
      <tr
        style="
          height: 10px;
          margin: 0 !important;
          padding: 0 !important;
          background: none !important;
        "
      >
        <th
          style="
            width: 45%;
            border: none !important;
            padding: 0 5px !important;
            margin: 0 !important;
            font-weight: bold;
            font-family: Arial, Tahoma, Helvetica, sans-serif;
            color: #000 !important;
            text-align: right;
            vertical-align: middle;
            background: none !important;
            height: 10px;
          "
        >
          {{ _("الصنف") }}
        </th>
        <th
          style="
            width: 15%;
            border: none !important;
            padding: 0 10px !important;
            margin: 0 !important;
            font-weight: bold;
            font-family: Arial, Tahoma, Helvetica, sans-serif;
            color: #000 !important;
            text-align: center;
            vertical-align: middle;
            background: none !important;
            height: 10px;
            white-space: nowrap;
          "
        >
          {{ _("الكمية") }}
        </th>
        <th
          style="
            width: 20%;
            border: none !important;
            padding: 0 10px !important;
            margin: 0 !important;
            font-weight: bold;
            font-family: Arial, Tahoma, Helvetica, sans-serif;
            color: #000 !important;
            text-align: center;
            vertical-align: middle;
            background: none !important;
            height: 10px;
            white-space: nowrap;
          "
        >
          {{ _("السعر") }}
        </th>
        <th
          style="
            width: 20%;
            border: none !important;
            padding: 0 10px !important;
            margin: 0 !important;
            font-weight: bold;
            font-family: Arial, Tahoma, Helvetica, sans-serif;
            color: #000 !important;
            text-align: center;
            vertical-align: middle;
            background: none !important;
            height: 10px;
            white-space: nowrap;
          "
        >
          {{ _("الإجمالي") }}
        </th>
      </tr>
    </thead>
    <tbody>
      {% for item in doc.items %}
      <tr
        style="
          height: 10px;
          margin: 0 !important;
          padding: 0 !important;
          background: none !important;
        "
      >
        <td
          style="
            width: 45%;
            border: none !important;
            padding: 0 5px !important;
            margin: 0 !important;
            font-family: Arial, Tahoma, Helvetica, sans-serif;
            color: #000 !important;
            text-align: right;
            vertical-align: middle;
            background: none !important;
          "
        >
          {{ item.item_name }}
        </td>
        <td
          style="
            width: 15%;
            border: none !important;
            padding: 0 10px !important;
            margin: 0 !important;
            font-family: Arial, Tahoma, Helvetica, sans-serif;
            color: #000 !important;
            text-align: center;
            vertical-align: middle;
            background: none !important;
            height: 9px;
            white-space: nowrap;
          "
        >
          {{ item.qty }}
        </td>
        <td
          style="
            width: 20%;
            border: none !important;
            padding: 0 10px !important;
            margin: 0 !important;
            font-family: Arial, Tahoma, Helvetica, sans-serif;
            color: #000 !important;
            text-align: center;
            vertical-align: middle;
            background: none !important;
            height: 9px;
            white-space: nowrap;
          "
        >
          {{ item.get_formatted("rate") }}
        </td>
        <td
          style="
            width: 20%;
            border: none !important;
            padding: 0 10px !important;
            margin: 0 !important;
            font-family: Arial, Tahoma, Helvetica, sans-serif;
            color: #000 !important;
            text-align: center;
            vertical-align: middle;
            background: none !important;
            height: 9px;
            white-space: nowrap;
          "
        >
          {{ item.get_formatted("amount") }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<!-- ====== نهاية جدول الأصناف ====== -->
<div
  style="height: 15px; margin: 0; padding: 0; background: none !important"
></div>
